<!DOCTYPE html>
<html lang="en" theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root" style="position: relative;">
      <div
        style="
          height: 100px;
          position: absolute;
          top: 100px;
          left: 0px;
          background-color: aqua;
        "
      >
        <div style="height: 100px; width: 100%;"><h1>output 1</h1></div>
      </div>
      <div
        style="
          height: 100px;
          position: absolute;
          top: 300px;
          left: 0px;
          background-color: aqua;
        "
      >
        <div style="height: 100px; width: 100%;"><h1>output 2</h1></div>
      </div>
    </div>
  </body>
</html>
